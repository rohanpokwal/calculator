<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div>Number 1: <input id="number1Field" type="text" /></div>
    <div>Number 2: <input id="number2Field" type="text" /></div>
    <div>
      <button id="addButton">Add</button>
      <button id="subtractButton">Subtract</button>
      <button id="multiplyButton">Multiply</button>
      <button id="divideButton">Divide</button>
    </div>
    <div>Answer: <input id="answerField" type="text" readonly /></div>

    <!-- link JavaScript -->
    <script src="scripts/index.js"></script>
  </body>
</html>
